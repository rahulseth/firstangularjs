<!DOCTYPE html>
<html lang="en">
<head>
<title> AngularJS App </title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
</head>
<body>
<div ng-app="mainApp">
<p><a href="#page1"> page 1</a></p>
<p><a href="#page2"> page 2</a></p>
  <div ng-view></div>
<script type="text/ng-template" id="page1.htm">
<h2>PAGE 1 </h2>
{{message}}
</script>

<script type="text/ng-template" id="page2.htm">
<h2>PAGE 2 </h2>
{{message}}
</script>
</div>


<script>
var mainApp = angular.module("mainApp", ['ngRoute']);

mainApp.config(['$routeProvider', 
  function($routeProvider) {
    $routeProvider
     .when('/page1', {
        templateUrl: 'page1.html'
	    controller: 'Page1Controller'
     })
     .when('/dashboard', {
        templateUrl: 'page2.html'
	    controller: 'Page2Controller'
     })
     .otherwise({
        redirectTo: '/page1.html'
     });
}]);

mainApp.controller('Page1Controller', function($scope) {
	$scope.message = "Page 1 controller";
});

mainApp.controller('Page2Controller', function($scope) {
	$scope.message = "Page 2 controller";
});

</script>

</body>
</html>
